    <script type="text/javascript" language="Javascript">
function onDoneCounter()
{
var userAgent = window.navigator.userAgent.toLowerCase(),
    iphone = /iphone|ipod|ipad/.test( userAgent ),
    ipad = /ipad/.test( userAgent );
	var qs = window.location.href.split('?')[1];
if (iphone)
    window.location.href="index.iPhone.html?"+qs;
else if (ipad)
    window.location.href="index.iPad.html?"+qs;
else
    window.location.href="index.pc.html?"+qs;
}
var now = new Date();
var now_utc = Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate(), now.getUTCHours(), now.getUTCMinutes(), now.getUTCSeconds());
//following is UTC
var game_year=2014;
var game_month=10; //Oct
var game_day=21;
var game_hour=17;
var game_min=45;

var game_utc = Date.UTC(game_year,game_month-1, game_day, game_hour, game_min);

if ((now_utc - game_utc) > 0) onDoneCounter();
    </script>

            <script language="javascript" type="text/javascript">

				$('#countdown_dashboard').countDown({

                    },

					onComplete: function() { onDoneCounter();}
