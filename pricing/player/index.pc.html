        <script type="text/javascript" src="swfobject.js"></script>
        <script type="text/javascript">
            var qs = window.location.href.split('?')[1];
			// For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection. 
            var swfVersionStr = "10.2.0";
            // To use express install, set to playerProductInstall.swf, otherwise the empty string. 
            var xiSwfUrlStr = "playerProductInstall.swf";
            var flashvars = {};
            flashvars.zmovieName="myStream1.sdp";
	        flashvars.zserverName="rtmp://localhost/live?"+qs;
      	    flashvars.zwidth="854";
	        flashvars.zheight="480";
	        flashvars.zbuffer_secs="15";

            var params = {};
            params.quality = "high";
            params.bgcolor = "#ffffff";
            params.allowscriptaccess = "sameDomain";
            params.allowfullscreen = "true";
            var attributes = {};
            attributes.id = "SeaStarFlash";
            attributes.name = "SeaStarFlash";
            attributes.align = "middle";
            swfobject.embedSWF(
                "SeaStarFlash.swf", "flashContent",
                flashvars.zwidth, parseInt(flashvars.zheight)+100, 
                swfVersionStr, xiSwfUrlStr, 
                flashvars, params, attributes);
            // JavaScript enabled so display the flashContent div in case it is not replaced with a swf object.
            swfobject.createCSS("#flashContent", "display:block;text-align:left;");
        </script>
        <script type="text/javascript">
        var timeHandle;
         function hideMessageBeforeGame() {
                if(timeHandle!=null)
                clearTimeout(timeHandle);
                offset=-4;
                d = new Date();
                utc = d.getTime() + (d.getTimezoneOffset() * 60000);
                // for NJ
                nd = new Date(utc + (3600000*offset));
                var msg=document.getElementById('game-notice');
                if(0)//(nd.getHours()<19)
                {
                    msg.innerHTML="The game starts at 7:05 PM EST.";
                    timeHandle=setTimeout("hideMessageBeforeGame()",120000);   //refresh after 2 mins
                }
                else
                   msg.innerHTML="";   
                   
                
            }
        </script>
