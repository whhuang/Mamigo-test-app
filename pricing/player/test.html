    <script type="text/javascript" language="Javascript">
function onDoneCounter()
{
var userAgent = window.navigator.userAgent.toLowerCase(),
    iphone = /iphone|ipod|ipad/.test( userAgent ),
    ipad = /ipad/.test( userAgent );
if (iphone)
    window.location.href="index.iPhone.html";
else if (ipad)
    window.location.href="index.iPad.html";
else
    window.location.href="index.pc.html";
}
onDoneCounter();
</script>
